<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvreur de Liens</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; background-color: #2a9d8f; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #264653; }
        #lien-input { padding: 10px; font-size: 1em; width: 80%; max-width: 400px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;}
    </style>
</head>
<body>

    <h1>Ouvrir plusieurs liens</h1>
    <p>
        Pour des raisons de sécurité du navigateur, vous devez cliquer sur le bouton ci-dessous pour lancer l'ouverture des pages.
    </p>

    <input type="text" id="lien-input" placeholder="Entrez votre URL ici (ex: https://google.com)">
    
    <button onclick="ouvrirMultiplesFenetres()">
        Ouvrir 5 pages web
    </button>
    
    <script>
        function ouvrirMultiplesFenetres() {
            const urlBase = document.getElementById('lien-input').value;
            
            if (!urlBase || !urlBase.startsWith('http')) {
                alert("Veuillez entrer un lien valide commençant par http:// ou https://");
                return;
            }

            // Nombre de fenêtres à ouvrir (vous pouvez monter jusqu'à 10, mais cela peut être intrusif)
            const nombreDeFenetres = 5; 
            
            for (let i = 0; i < nombreDeFenetres; i++) {
                // Le navigateur autorise l'ouverture si elle est déclenchée par un clic utilisateur
                // Utiliser window.open() pour ouvrir un nouvel onglet
                window.open(urlBase, '_blank'); 
            }

            // Message pour l'utilisateur
            alert(`${nombreDeFenetres} pages ont été ouvertes. Si vous ne les voyez pas, vérifiez si votre navigateur a bloqué des pop-ups.`);
        }
    </script>

</body>
</html>
