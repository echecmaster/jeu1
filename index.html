<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plateforme 3D v2</title>
    <style>
        /* --- Styles Généraux --- */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #111; /* Fond plus sombre */
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; 
        }

        /* --- Styles de la Scène 3D --- */
        .scene {
            /* On agrandit la scène pour voir plus de la plateforme */
            width: 80vw; 
            height: 70vh;
            perspective: 1200px;
            transform-style: preserve-3d;
            
            /* NOUVELLE CAMÉRA : "en face" et légèrement au-dessus */
            transform: rotateX(-25deg); 
        }

        .platform {
            /* NOUVELLE TAILLE : Beaucoup plus grand */
            width: 1000px;
            height: 1000px;
            
            /* NOUVEAU MOTIF : Grille à carreaux */
            background-color: #444;
            background-image: 
                repeating-linear-gradient(
                    0deg, 
                    transparent, 
                    transparent 49px, 
                    #555 49px, 
                    #555 50px
                ),
                repeating-linear-gradient(
                    90deg, 
                    transparent, 
                    transparent 49px, 
                    #555 49px, 
                    #555 50px
                );
            background-size: 50px 50px; /* Taille de chaque carreau */

            /* On met la plateforme à plat sur l'axe X-Z */
            transform: rotateX(90deg);
            
            /* Centrage de la grande plateforme dans la scène */
            position: absolute;
            left: 50%;
            top: 50%;
            /* Astuce pour centrer après rotation */
            margin-left: -500px; 
            margin-top: -500px; 

            position: relative; 
        }

        /* --- NOUVEAU : Le Personnage (Cylindre) --- */
        .character {
            /* Forme de cylindre (rectangle vu de côté) */
            width: 25px;
            height: 40px; /* Plus haut que large */
            background-color: #ff4500;
            border: 2px solid #b33000;
            border-radius: 8px; /* Coins arrondis pour l'effet */
            
            position: absolute;
            left: 50%; /* Position de départ (sera gérée par JS) */
            top: 50%; 
            
            /* * On le "soulève" de moitié (20px) pour qu'il soit "posé" 
             * et on le déplace sur l'axe Z (hauteur du saut) 
            */
            transform: translateY(-20px) translateZ(0px);
            
            /* Point d'origine de la transformation (le "bas" du cylindre) */
            transform-origin: bottom; 
        }

        /* --- Interface (Joystick & Bouton Sauter) --- */
        #joystick-container {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: grid;
            place-items: center;
            user-select: none;
        }

        #joystick-thumb {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease-out; 
            transform: translate(0px, 0px);
        }

        /* NOUVEAU : Bouton Sauter */
        #jump-button {
            width: 80px;
            height: 80px;
            background-color: rgba(40, 180, 99, 0.7);
            border-radius: 50%;
            position: fixed;
            bottom: 50px;
            right: 50px;
            user-select: none;
            
            /* Centrer le texte "SAUT" */
            display: grid;
            place-items: center;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
        }
        #jump-button:active {
            background-color: rgba(40, 180, 99, 1.0);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="platform">
            <div class="character" id="player"></div>
        </div>
    </div>

    <div id="joystick-container">
        <div id="joystick-thumb"></div>
    </div>
    
    <div id="jump-button">SAUT</div>


    <script>
        // --- Références aux éléments ---
        const player = document.getElementById('player');
        const joystick = document.getElementById('joystick-container');
        const thumb = document.getElementById('joystick-thumb');
        const jumpButton = document.getElementById('jump-button'); // NOUVEAU

        // --- État du personnage ---
        let playerX = 50; // %
        let playerZ = 50; // %
        const playerSpeed = 0.5; // Vitesse de déplacement (réduite pour la grande map)

        // NOUVEAU : Physique du saut
        let playerY_pixels = 0;  // Hauteur en pixels (0 = au sol)
        let velocityY = 0;       // Vélocité verticale
        let isJumping = false;
        const gravity = -1;      // Force de gravité (tire vers le bas)
        const jumpStrength = 15; // Puissance du saut
        const playerHeightOffset = -20; // (la moitié de la hauteur du cylindre)

        // --- État du Joystick ---
        let isDragging = false;
        let joystickOriginX = 0;
        let joystickOriginY = 0;
        let moveX = 0;
        let moveZ = 0;
        const joystickRadius = joystick.offsetWidth / 2;

        // --- Fonctions Joystick (inchangées) ---
        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); 
            const touch = event.changedTouches ? event.changedTouches[0] : event;
            joystickOriginX = touch.clientX;
            joystickOriginY = touch.clientY;
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            moveX = 0;
            moveZ = 0;
            thumb.style.transform = 'translate(0px, 0px)'; 
        }

        function moveDrag(event) {
            if (!isDragging) return;
            event.preventDefault();
            const touch = event.changedTouches ? event.changedTouches[0] : event;
            let deltaX = touch.clientX - joystickOriginX;
            let deltaY = touch.clientY - joystickOriginY;
            const distance = Math.min(joystickRadius, Math.hypot(deltaX, deltaY));
            const angle = Math.atan2(deltaY, deltaX);
            deltaX = distance * Math.cos(angle);
            deltaY = distance * Math.sin(angle);
            thumb.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            moveX = deltaX / joystickRadius;
            moveZ = deltaY / joystickRadius;
        }

        // --- NOUVEAU : Fonction de Saut ---
        function startJump(event) {
            event.preventDefault(); // Empêche le "zoom" sur mobile
            if (!isJumping) {
                isJumping = true;
                velocityY = jumpStrength;
            }
        }

        // --- La "Boucle de Jeu" (Mise à jour) ---
        function gameLoop() {
            
            // 1. Mouvement X-Z (Joystick)
            if (isDragging) {
                playerX += moveX * playerSpeed;
                playerZ += moveZ * playerSpeed;

                // Nouvelles limites (plateforme 1000px, perso 25px/40px)
                // (25px / 1000px) * 100 = 2.5% -> limite = 97.5
                // (40px / 1000px) * 100 = 4%   -> limite = 96
                playerX = Math.max(0, Math.min(97.5, playerX));
                playerZ = Math.max(0, Math.min(96, playerZ));
            }
            
            // 2. Mouvement Y (Saut & Gravité)
            if (isJumping) {
                // Applique la vélocité (monte)
                playerY_pixels += velocityY;
                // Applique la gravité (ralentit et redescend)
                velocityY += gravity; 
            }

            // 3. Détection du sol
            if (playerY_pixels <= 0) {
                playerY_pixels = 0;
                velocityY = 0;
                isJumping = false;
            }

            // 4. Appliquer TOUTES les transformations au CSS
            
            // Applique la position X et Z
            player.style.left = playerX + '%';
            player.style.top = playerZ + '%';
            
            /* * Applique la position Y (saut)
             * On utilise translateZ() car la plateforme est tournée de 90deg.
             * Son axe Z local correspond à l'axe Y (haut/bas) du monde.
             * On utilise -playerY_pixels car l'axe Z local pointe "vers le bas" (monde -Y).
             */
            
            player.style.transform = `translateY(${playerHeightOffset}px) translateZ(${-playerY_pixels}px)`;

            
            // Rappel de la boucle
            requestAnimationFrame(gameLoop);
        }

        // --- Attacher les écouteurs d'événements ---
        
        // Joystick (Mobile)
        joystick.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchend', stopDrag);
        document.addEventListener('touchmove', moveDrag, { passive: false });

        // Joystick (Souris)
        joystick.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('mousemove', moveDrag);

        // NOUVEAU : Bouton Sauter (Mobile & Souris)
        jumpButton.addEventListener('touchstart', startJump, { passive: false });
        jumpButton.addEventListener('mousedown', startJump);

        // --- Démarrer la boucle de jeu ---
        gameLoop();

    </script>
</body>
</html>
