<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme 3D (X-Z)</title>
    <style>
        /* Style de base pour la page (centrer la scène) */
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        /* 1. La "Scène" : notre conteneur 3D */
        .scene {
            width: 300px;
            height: 300px;
            border: 1px dashed #999;
            
            /* Crée un espace 3D avec de la profondeur */
            perspective: 800px; 
            
            /* Indique que les enfants doivent être positionnés en 3D */
            transform-style: preserve-3d; 
            
            /* Une légère rotation pour mieux voir l'effet 3D */
            transform: rotateX(-30deg) rotateY(30deg);
        }

        /* 2. La "Plateforme" : notre élément sur l'axe X-Z */
        .platform {
            width: 100%; /* Axe X */
            height: 100%; /* Sera l'axe Z après rotation */
            
            background-color: rgba(0, 150, 255, 0.7);
            border: 2px solid #0056b3;
            box-sizing: border-box; /* Pour que la bordure ne change pas la taille */

            /* * C'EST LA PARTIE LA PLUS IMPORTANTE :
             * Par défaut, un <div> est à plat sur l'écran (axes X et Y).
             * En le tournant de 90 degrés autour de l'axe X,
             * on le "bascule" pour qu'il soit à plat sur le "sol" (axes X et Z).
             */
            transform: rotateX(90deg); 
            
            /* On centre l'élément pour qu'il tourne sur lui-même */
            margin: 0; 
        }

        /* Un petit texte pour indiquer les axes */
        .platform::before {
            content: "Plateforme (Axe X-Z)";
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            /* Annule la rotation du parent pour que le texte soit lisible */
            transform: translate(-50%, -50%) rotateX(-90deg); 
        }

    </style>
</head>
<body>

    <h1>Scène 3D avec Plateforme X-Z</h1>

    <div class="scene">
        <div class="platform"></div>
    </div>

</body>
</html>
