<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeu 3D - Plateforme XZ avec Cylindre (Final)</title>
    <style>
        /* --- Styles Généraux --- */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; 
        }

        /* --- Scène et Caméra Fixe --- */
        .scene {
            width: 80vw; 
            height: 70vh;
            perspective: 1200px;
            transform-style: preserve-3d;
            transform: rotateX(-25deg); 
            transform-origin: center; 
        }

        /* --- Plateforme --- */
        .platform {
            width: 1000px;
            height: 1000px;
            background-color: #444;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, #555 49px, #555 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, #555 49px, #555 50px);
            background-size: 50px 50px;

            transform: rotateX(90deg);
            
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px; 
            margin-top: -500px; 
            position: relative; 
            
            z-index: 1; 
        }

        /* --- Personnage (Cylindre 3D) --- */
        .character {
            width: 25px;
            height: 40px;
            background-color: #ff4500;
            border: 2px solid #b33000;
            border-radius: 12.5px; 
            
            position: absolute;
            left: 50%; 
            top: 50%; 
            
            transform-style: preserve-3d;
            transform-origin: center center; 
            
            z-index: 10; 
        }

        /* Le "dessus" du cylindre (le chapeau) */
        .character::before {
            content: '';
            position: absolute;
            width: 100%; 
            height: 25px; 
            background-color: #ff7040; 
            border-radius: 50%;
            top: 0;
            left: 0;
            
            transform: rotateX(90deg) translateY(-12.5px);
        }


        /* --- Interface Joystick & Saut --- */
        #joystick-container {
            width: 120px; height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            bottom: 40px; left: 40px;
            display: grid; place-items: center;
            user-select: none;
        }

        #joystick-thumb {
            width: 40px; height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease-out; 
            transform: translate(0px, 0px);
        }

        #jump-button {
            width: 80px; height: 80px;
            background-color: rgba(40, 180, 99, 0.7);
            border-radius: 50%;
            position: fixed;
            bottom: 50px; right: 50px;
            user-select: none;
            display: grid; place-items: center;
            font-weight: bold; font-size: 1.2em;
            cursor: pointer;
        }
        #jump-button:active {
            background-color: rgba(40, 180, 99, 1.0);
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="platform">
            <div class="character" id="player"></div>
        </div>
    </div>

    <div id="joystick-container">
        <div id="joystick-thumb"></div>
    </div>
    <div id="jump-button">SAUT</div>


    <script>
        // --- Références aux éléments ---
        const player = document.getElementById('player');
        const joystick = document.getElementById('joystick-container');
        const thumb = document.getElementById('joystick-thumb');
        const jumpButton = document.getElementById('jump-button');

        // --- État du personnage ---
        let playerX = 50;
        let playerZ = 50;
        const playerSpeed = 0.5;

        // --- Physique du saut (Axe Y) ---
        let playerY_pixels = 0;
        let velocityY = 0;
        let isJumping = false;
        const gravity = -1;
        const jumpStrength = 15;
        const playerBottomOnGroundOffset = 20; 

        // --- Contrôles (Joystick & Clavier) ---
        let isDragging = false;
        let moveX = 0;
        let moveZ = 0;
        const joystickRadius = joystick.offsetWidth / 2;
        const keysPressed = {};

        // --- Fonctions Joystick ---
        function getTouch(event) {
            return event.changedTouches ? event.changedTouches[0] : event;
        }

        // On utilise un objet temporaire pour stocker l'origine du drag
        const dragData = { joystickOriginX: 0, joystickOriginY: 0 }; 

        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); 
            const touch = getTouch(event);
            dragData.joystickOriginX = touch.clientX; 
            dragData.joystickOriginY = touch.clientY;
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            moveX = 0;
            moveZ = 0;
            thumb.style.transform = 'translate(0px, 0px)'; 
        }

        function moveDrag(event) {
            if (!isDragging) return;
            event.preventDefault();
            const touch = getTouch(event);
            
            let deltaX = touch.clientX - dragData.joystickOriginX;
            let deltaY = touch.clientY - dragData.joystickOriginY;

            const distance = Math.min(joystickRadius, Math.hypot(deltaX, deltaY));
            const angle = Math.atan2(deltaY, deltaX);

            deltaX = distance * Math.cos(angle);
            deltaY = distance * Math.sin(angle);

            thumb.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            moveX = deltaX / joystickRadius;
            moveZ = deltaY / joystickRadius;
        }
        
        // --- Fonctions Clavier ---
        function handleKeyDown(event) {
            keysPressed[event.key.toLowerCase()] = true;
            updateKeyboardMovement();
        }

        function handleKeyUp(event) {
            delete keysPressed[event.key.toLowerCase()];
            updateKeyboardMovement();
        }
        
        function updateKeyboardMovement() {
            let keyboardMoveX = 0;
            let keyboardMoveZ = 0;

            if (keysPressed['q'] || keysPressed['a']) { keyboardMoveX = -1; }
            else if (keysPressed['d']) { keyboardMoveX = 1; }

            if (keysPressed['z'] || keysPressed['w']) { keyboardMoveZ = -1; }
            else if (keysPressed['s']) { keyboardMoveZ = 1; }

            // Le joystick a priorité, sinon on utilise le clavier
            if (!isDragging) {
                moveX = keyboardMoveX;
                moveZ = keyboardMoveZ;
            }
            
            // Le saut par clavier
            if (keysPressed[' '] && !isJumping) {
                 startJump({preventDefault: () => {}}); 
            }
        }
        
        // --- Fonction de Saut ---
        function startJump(event) {
            event.preventDefault();
            if (!isJumping) {
                isJumping = true;
                velocityY = jumpStrength;
            }
        }

        // --- La "Boucle de Jeu" ---
        function gameLoop() {
            
            // 1. Mouvement X-Z (Déplacement)
            if (moveX !== 0 || moveZ !== 0) {
                playerX += moveX * playerSpeed;
                playerZ += moveZ * playerSpeed;

                // Limites de la plateforme 
                playerX = Math.max(0, Math.min(97.5, playerX));
                playerZ = Math.max(0, Math.min(96, playerZ));
            }
            
            // 2. Mouvement Y (Saut & Gravité)
            if (isJumping) {
                playerY_pixels += velocityY;
                velocityY += gravity; 
            }

            // 3. Détection du sol
            if (playerY_pixels <= 0) {
                playerY_pixels = 0;
                velocityY = 0;
                isJumping = false;
            }

            // 4. Appliquer TOUTES les transformations
            
            player.style.left = playerX + '%';
            player.style.top = playerZ + '%';
            
            // Applique le lift statique (pour le poser au sol) + le saut dynamique
            player.style.transform = `translateZ(${playerBottomOnGroundOffset + playerY_pixels}px)`;
            
            requestAnimationFrame(gameLoop);
        }

        // --- Attacher les écouteurs d'événements ---
        
        // Joystick (Gestion des données de drag plus fiable)
        joystick.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchend', stopDrag);
        document.addEventListener('touchmove', moveDrag, { passive: false });
        joystick.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('mousemove', moveDrag);

        // Bouton Sauter
        jumpButton.addEventListener('touchstart', startJump, { passive: false });
        jumpButton.addEventListener('mousedown', startJump);
        
        // Clavier
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        // --- Démarrer la boucle de jeu ---
        gameLoop();

    </script>
</body>
</html>
