<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeu 3D - Plateforme XZ avec Cylindre</title>
    <style>
        /* --- Styles Généraux --- */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; 
        }

        /* --- 1. Scène et Caméra Fixe --- */
        .scene {
            width: 80vw; 
            height: 70vh;
            perspective: 1200px;
            transform-style: preserve-3d;
            /* Caméra "en face" (angle plongeant) */
            transform: rotateX(-25deg); 
        }

        /* --- 2. Plateforme (Grande et Quadrillée) --- */
        .platform {
            width: 1000px;
            height: 1000px;
            
            /* Motif à carreaux */
            background-color: #444;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, #555 49px, #555 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, #555 49px, #555 50px);
            background-size: 50px 50px;

            /* Rotation pour la mettre à plat sur X-Z */
            transform: rotateX(90deg);
            
            position: absolute;
            left: 50%;
            top: 50%;
            /* Centrage dans la scène (moitié de 1000px) */
            margin-left: -500px; 
            margin-top: -500px; 
            position: relative; 
        }

        /* --- 3. Personnage (Cylindre 3D) --- */
        .character {
            width: 25px;   /* Diamètre */
            height: 40px;  /* Hauteur du corps */
            
            /* Le corps du cylindre (côtés arrondis) */
            background-color: #ff4500;
            border: 2px solid #b33000;
            border-radius: 12.5px; 
            
            position: absolute;
            left: 50%; /* Géré par JS */
            top: 50%;  /* Géré par JS */
            
            /* ESSENTIEL : Active la 3D pour le chapeau */
            transform-style: preserve-3d;
            
            /* Ancrage pour le saut */
            transform-origin: bottom; 
            
            /* Le JS appliquera ici les transformations (saut + offset) */
        }

        /* Le "dessus" du cylindre (le chapeau) */
        .character::before {
            content: '';
            position: absolute;
            width: 100%; 
            height: 25px; /* Diamètre de 25px */
            background-color: #ff7040; 
            border-radius: 50%;
            top: 0;
            left: 0;
            
            /* Met le cercle à plat et le positionne en haut du corps */
            transform: rotateX(90deg) translateY(-12.5px);
        }


        /* --- 4. Interface Joystick & Saut --- */
        #joystick-container {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: grid;
            place-items: center;
            user-select: none;
        }

        #joystick-thumb {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease-out; 
            transform: translate(0px, 0px);
        }

        #jump-button {
            width: 80px;
            height: 80px;
            background-color: rgba(40, 180, 99, 0.7);
            border-radius: 50%;
            position: fixed;
            bottom: 50px;
            right: 50px;
            user-select: none;
            display: grid;
            place-items: center;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
        }
        #jump-button:active {
            background-color: rgba(40, 180, 99, 1.0);
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="platform">
            <div class="character" id="player"></div>
        </div>
    </div>

    <div id="joystick-container">
        <div id="joystick-thumb"></div>
    </div>
    <div id="jump-button">SAUT</div>


    <script>
        // --- Références aux éléments ---
        const player = document.getElementById('player');
        const joystick = document.getElementById('joystick-container');
        const thumb = document.getElementById('joystick-thumb');
        const jumpButton = document.getElementById('jump-button');

        // --- État du personnage ---
        let playerX = 50; // % position (Axe X)
        let playerZ = 50; // % position (Axe Z, géré par 'top')
        const playerSpeed = 0.5; // Vitesse de déplacement

        // --- Physique du saut (Axe Y) ---
        let playerY_pixels = 0;  // Hauteur en pixels (0 = au sol)
        let velocityY = 0;       // Vélocité verticale
        let isJumping = false;
        const gravity = -1;      // Force de gravité
        const jumpStrength = 15; // Puissance du saut
        const playerHeightOffset = -20; // Offset vertical pour centrer le cylindre (moitié de sa hauteur 40px)

        // --- État du Joystick ---
        let isDragging = false;
        let joystickOriginX = 0;
        let joystickOriginY = 0;
        let moveX = 0; // Direction X
        let moveZ = 0; // Direction Z
        const joystickRadius = joystick.offsetWidth / 2;

        // --- Fonctions Joystick (gestion tactile/souris) ---
        function getTouch(event) {
            return event.changedTouches ? event.changedTouches[0] : event;
        }

        function startDrag(event) {
            isDragging = true;
            event.preventDefault(); 
            const touch = getTouch(event);
            joystickOriginX = touch.clientX;
            joystickOriginY = touch.clientY;
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            moveX = 0;
            moveZ = 0;
            thumb.style.transform = 'translate(0px, 0px)'; 
        }

        function moveDrag(event) {
            if (!isDragging) return;
            event.preventDefault();
            const touch = getTouch(event);
            
            let deltaX = touch.clientX - joystickOriginX;
            let deltaY = touch.clientY - joystickOriginY;

            // Limite le mouvement au rayon du joystick
            const distance = Math.min(joystickRadius, Math.hypot(deltaX, deltaY));
            const angle = Math.atan2(deltaY, deltaX);

            deltaX = distance * Math.cos(angle);
            deltaY = distance * Math.sin(angle);

            thumb.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            moveX = deltaX / joystickRadius;
            moveZ = deltaY / joystickRadius;
        }

        // --- Fonction de Saut ---
        function startJump(event) {
            event.preventDefault();
            if (!isJumping) {
                isJumping = true;
                velocityY = jumpStrength;
            }
        }

        // --- La "Boucle de Jeu" (Gère le déplacement XZ et le saut Y simultanément) ---
        function gameLoop() {
            
            // 1. Mouvement X-Z (Déplacement)
            if (isDragging) {
                playerX += moveX * playerSpeed;
                playerZ += moveZ * playerSpeed;

                // Limites de la plateforme (1000px, perso 25px/40px)
                playerX = Math.max(0, Math.min(97.5, playerX));
                playerZ = Math.max(0, Math.min(96, playerZ));
            }
            
            // 2. Mouvement Y (Saut & Gravité)
            if (isJumping) {
                playerY_pixels += velocityY;
                velocityY += gravity; 
            }

            // 3. Détection du sol
            if (playerY_pixels <= 0) {
                playerY_pixels = 0;
                velocityY = 0;
                isJumping = false;
            }

            // 4. Appliquer TOUTES les transformations au CSS
            
            // Applique la position X et Z (le cylindre se déplace sur le plan)
            player.style.left = playerX + '%';
            player.style.top = playerZ + '%';
            
            /* Applique la position Y (le saut)
             * translateY(-20px) : l'offset de base (lifting le cylindre)
             * translateZ(${-playerY_pixels}px) : le saut.
             * (translateZ est utilisé car l'axe Z local du plan tourne pour devenir l'axe Y du monde)
             */
            player.style.transform = `translateY(${playerHeightOffset}px) translateZ(${-playerY_pixels}px)`;
            
            // Rappel de la boucle
            requestAnimationFrame(gameLoop);
        }

        // --- Attacher les écouteurs d'événements ---
        
        // Joystick (Mobile)
        joystick.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchend', stopDrag);
        document.addEventListener('touchmove', moveDrag, { passive: false });

        // Joystick (Souris)
        joystick.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('mousemove', moveDrag);

        // Bouton Sauter (Mobile & Souris)
        jumpButton.addEventListener('touchstart', startJump, { passive: false });
        jumpButton.addEventListener('mousedown', startJump);

        // --- Démarrer la boucle de jeu ---
        gameLoop();

    </script>
</body>
</html>
