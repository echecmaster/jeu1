<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Plateforme Simple</title>
    <style>
        /* Styles de base */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche les barres de défilement */
        }

        /* Conteneur du jeu (le monde) */
        #game-container {
            width: 600px;
            height: 200px;
            border: 5px solid #333;
            background-color: #87ceeb; /* Ciel */
            position: relative;
            overflow: hidden; /* Important pour masquer les éléments en dehors */
        }

        /* Sol */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #4CAF50; /* Vert herbe */
            box-shadow: 0 -3px 0 0 #388E3C inset;
        }

        /* Le Joueur (notre "Mario") */
        #player {
            width: 20px;
            height: 20px;
            background-color: #ff5722; /* Rouge-orange */
            position: absolute;
            bottom: 30px; /* Au-dessus du sol */
            left: 50px;
            border-radius: 3px;
            transition: bottom 0.2s ease-out; /* Animation douce du saut */
        }

        /* Les Obstacles */
        .obstacle {
            width: 15px;
            height: 30px;
            background-color: #607d8b; /* Gris roche */
            position: absolute;
            bottom: 30px; /* Au niveau du sol */
            right: -15px; /* Commence hors de l'écran */
        }

        /* Message de Fin de Partie */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* Caché par défaut */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }

        #game-over button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ground"></div>
    <div id="player"></div>
    <div id="game-over">
        <p>Game Over !</p>
        <p>Score : <span id="final-score">0</span></p>
        <button onclick="startGame()">Recommencer</button>
    </div>
</div>

<p>Appuyez sur la **barre d'espace** ou la **flèche du haut** pour sauter.</p>
<p>Score : <span id="score">0</span></p>

<script>
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('game-container');
    const gameOverScreen = document.getElementById('game-over');
    const scoreDisplay = document.getElementById('score');
    const finalScoreDisplay = document.getElementById('final-score');

    let isJumping = false;
    let gravity = 0.9;
    let initialPlayerBottom = 30; // Position de base du joueur (au-dessus du sol)
    let playerBottom = initialPlayerBottom;
    let gameSpeed = 5; // Vitesse de défilement du jeu/des obstacles
    let isGameOver = false;
    let score = 0;
    let gameLoopInterval;
    let obstacleCreationInterval;

    // --- Fonction de Saut ---
    function jump() {
        if (!isJumping && !isGameOver) {
            isJumping = true;
            let jumpHeight = 80;
            let upTime = 0;

            const upInterval = setInterval(() => {
                // Montée du saut
                if (upTime >= jumpHeight) {
                    clearInterval(upInterval);
                    // Début de la descente
                    const downInterval = setInterval(() => {
                        playerBottom -= 5;
                        player.style.bottom = playerBottom + 'px';

                        // Atteint le sol
                        if (playerBottom <= initialPlayerBottom) {
                            clearInterval(downInterval);
                            playerBottom = initialPlayerBottom;
                            player.style.bottom = initialPlayerBottom + 'px';
                            isJumping = false;
                        }
                    }, 20); // Vitesse de descente
                }

                // Application de la montée
                playerBottom += 5;
                player.style.bottom = playerBottom + 'px';
                upTime += 5;

            }, 20); // Vitesse de montée
        }
    }

    // --- Écoute des événements clavier ---
    document.addEventListener('keydown', (event) => {
        // Code 32 est la barre d'espace, Code 38 est la flèche du haut
        if (event.keyCode === 32 || event.keyCode === 38) {
            jump();
        }
    });

    // --- Création des Obstacles ---
    function createObstacle() {
        if (isGameOver) return;

        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        gameContainer.appendChild(obstacle);

        let obstacleRight = -15; // Commence juste à droite de l'écran

        function moveObstacle() {
            if (isGameOver) return;

            obstacleRight += gameSpeed; // L'obstacle se déplace de droite à gauche
            obstacle.style.right = obstacleRight + 'px';

            // Vérification de la collision
            if (obstacleRight < 50 + 20 && obstacleRight + 15 > 50 && playerBottom < 30 + 30) {
                // 50 (player.left) + 20 (player.width)
                // obstacleRight < [position max du joueur pour collision]
                // obstacleRight + 15 (obstacle.width) > [position min du joueur pour collision]
                // playerBottom < 30 (sol) + 30 (obstacle.height)
                gameOver();
                return;
            }

            // Si l'obstacle sort de l'écran à gauche (c'est-à-dire réussi à passer)
            if (obstacleRight > gameContainer.clientWidth) {
                // Supprimer l'obstacle
                obstacle.remove();
                // Augmenter le score
                score++;
                scoreDisplay.textContent = score;
                // Arrêter cette fonction d'animation
                return;
            }

            // Nouvelle frame d'animation
            requestAnimationFrame(moveObstacle);
        }

        // Lance le mouvement de l'obstacle
        requestAnimationFrame(moveObstacle);
    }

    // --- Fin de Partie ---
    function gameOver() {
        isGameOver = true;
        clearInterval(obstacleCreationInterval);
        
        // Arrêter tous les obstacles en cours
        const existingObstacles = document.querySelectorAll('.obstacle');
        existingObstacles.forEach(obs => obs.remove()); // On les supprime pour simplifier

        finalScoreDisplay.textContent = score;
        gameOverScreen.style.display = 'flex'; // Afficher l'écran Game Over
    }

    // --- Démarrer le Jeu ---
    function startGame() {
        // Nettoyage de l'état précédent
        isGameOver = false;
        score = 0;
        scoreDisplay.textContent = score;
        gameOverScreen.style.display = 'none';
        
        playerBottom = initialPlayerBottom;
        player.style.bottom = initialPlayerBottom + 'px';
        isJumping = false;

        // Lance la création d'obstacles toutes les 1.5 à 3 secondes
        const createLoop = () => {
            if (!isGameOver) {
                createObstacle();
                let randomTime = Math.random() * 1500 + 1500; // Entre 1500ms et 3000ms
                obstacleCreationInterval = setTimeout(createLoop, randomTime);
            }
        };
        createLoop();
    }

    // Lancer le jeu au chargement de la page
    window.onload = startGame;
</script>

</body>
</html>
